<!doctype html>
<html>
<head>
    <title>TheLadders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="column">
        <p>jobseekers</p>
        <div class="row">
            <button id="jobseeker-button">new jobseeker</button>
            <input id="new-jobseeker-name"></input>
        </div>
        <div class="row">
            <button id="save-button">save job</button>
            <p>jobSeeker id:</p><input id="save__jobseeker-id"></input>
            <p>job id:</p><input id="save__job-id"></input>
        </div>
        <div class="row">
            <button id="apply-button">apply to job</button>
            <p>jobSeeker id:</p><input id="apply__jobseeker-id"></input>
            <p>job id:</p><input id="apply__job-id"></input>
        </div>
    </div>
    <div class="column">
        <p>employers</p>
        <div class="row">
            <button id="employer-button">new employer</button>
            <input id="new-employer-name"></input>
        </div>
        <div class="row">
            <button id="post-button">post job</button>
            <p>employer id:</p><input id="employer-id"></input>
            <p>role:</p><input id="role"></input>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
